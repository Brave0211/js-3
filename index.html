<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JS uy-ishi</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
   rel="stylesheet" 
   integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="mt-5">
   <div class="container">
      <div class="bg-light">
         <form class="d-flex justify-content-between js-form">
            <input class="form-control w-25 js-input" type="number" placeholder="UZS">
            <select class="form-select w-25 js-select">
               <option selected disabled>Currency</option>
               <option class="js-option" value="140">Rubl</option>
               <option class="js-option" value="12000">Euro</option>
               <option class="js-option" value="11000">Usd</option>
            </select>
            <button class="btn btn-success px-5 w-25" type="submit">Bos</button>
         </form>
         <h2 class="text-center mt-5 js-result"></h2>
      </div>
   </div>
   <script src="./js/main.js"></script>
</body>
</html>
